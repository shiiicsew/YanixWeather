<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanix Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <main class="main-container">

        <header class="input-container">
            <div class="search-place">
                <input class="city-input" placeholder="Найти город" type="text">
                <button class="search-btn">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
        </header>

        <section class="weather-info" style="display: none;">
            <div class=" location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        distance
                    </span>
                    <h4 class="country-text">Москва</h4>
                </div>
                <h5 class="current-date-text regular-text">Четверг, 26 Сент</h5>
            </div>

            <div class="weather-summary-container">
                <img src="img/weather/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-text">22 °C</h1>
                    <h3 class="condition-text regular-text">Облачно</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-text">Влажность</h5>
                        <h5 class="humidity-value-text">
                            55%
                        </h5>
                    </div>
                </div>


                <div class="condition-item">
                    <div class="condition-info">
                        <h5 class="regular-text">Скорость ветра</h5>
                        <h5 class="wind-value-text">
                            2 М/с
                        </h5>
                    </div>
                    <span class="material-symbols-outlined">
                        air
                    </span>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">24 Сент</h5>
                    <img src="img/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">22 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">24 Сент</h5>
                    <img src="img/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">22 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">24 Сент</h5>
                    <img src="img/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">22 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">24 Сент</h5>
                    <img src="img/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">22 °C</h5>
                </div>
            </div>
        </section>

        <!-- FIND MESSAGE -->
        <section class="search-city section-message">
            <img src="img/search-city.png">
            <div>
                <h1>Найти город</h1>
                <h4 class="regular-text">
                    Узнайте о погодных условиях в городе
                </h4>
            </div>
        </section>

        <!-- ERROR 404 MESSAGE -->
        <section class="not-found section-message" style="display: none;">
            <img src="img/err404.svg">
            <div>
                <h1>Найти город</h1>
                <h4 class="regular-text">
                    Узнайте о погодных условиях в городе
                </h4>
            </div>
        </section>

    </main>

</body>

</html>
